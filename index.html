<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<title>test-markup</title>

	<link href="css/style.css" rel="stylesheet">
    </head>
    <body>
	<div class="column">
	<div class="column_avatar">
	    <div class="column_div-for-avatar">
		<image src="image/avatar.png">
	    </div>
	</div>
	    <div class="column_personal-data">
		<form>
		    <input type="text" value="имя" class="column_input-field"><br>
		    <input type="text" value="дата рождения" class="column_input-field"><br>
		    <input type="text" value="город" class="column_input-field"><br>
		    <input type="text" value="контактные данные" class="column_input-field"><br>
		</form>
	    </div>
	    <div class="colum_print">
		<image src="image/print.png" class="colum_img-print">
	    </div>
	</div>

	<div class="column column--2">
	    <div class="column_header">Навыки</div>
	    <form>
		<div class="column_line">
		    <div class="column_cell">
			<input id="HTML5-checkbox" type="checkbox" class="checkbox">
			<label for="HTML5-checkbox" class="checkbox_label">HTML5</label>
		    </div>
		    <div class="column_cell">
			<input id="SASS-checkbox" type="checkbox" class="checkbox">
			<label for="SASS-checkbox" class="checkbox_label">SASS</label>
		    </div>
		    <div class="column_cell">
			<input id="VANILLAJS-checkbox" type="checkbox" class="checkbox">
			<label for="VANILLAJS-checkbox" class="checkbox_label">VANILLAJS</label>
		    </div>
		    <div class="column_cell">
			<input id="GIT-checkbox" type="checkbox" class="checkbox">
			<label for="GIT-checkbox" class="checkbox_label">GIT</label>
		    </div>
		</div>
		<div class="column_line">
		    <div class="column_cell">
			<input id="CSS3-checkbox" type="checkbox" class="checkbox">
			<label for="CSS3-checkbox" class="checkbox_label">CSS3</label>
		    </div>
		    <div class="column_cell">
			<input id="LESS-checkbox" type="checkbox" class="checkbox">
			<label for="LESS-checkbox" class="checkbox_label">LESS</label>
		    </div>
		    <div class="column_cell">
			<input id="ANGULAR-checkbox" type="checkbox" class="checkbox">
			<label for="ANGULAR-checkbox" class="checkbox_label">ANGULAR</label>
		    </div>
		    <div class="column_cell">
			<input id="FOUNDATION-checkbox" type="checkbox" class="checkbox">
			<label for="FOUNDATION-checkbox" class="checkbox_label">FOUNDATION</label>
		    </div>
		</div>
		<div class="column_line">
		    <div class="column_cell">
			<input id="БЭМ-checkbox" type="checkbox" class="checkbox">
			<label for="БЭМ-checkbox" class="checkbox_label">БЭМ</label>
		    </div>
		    <div class="column_cell">
			<input id="GULP-checkbox" type="checkbox" class="checkbox">
			<label for="GULP-checkbox" class="checkbox_label">GULP</label>
		    </div>
		    <div class="column_cell">
			<input id="JQUERY-checkbox" type="checkbox" class="checkbox">
			<label for="JQUERY-checkbox" class="checkbox_label">JQUERY</label>
		    </div>
		    <div class="column_cell">
			<input id="BOOTSTRAP-checkbox" type="checkbox" class="checkbox">
			<label for="BOOTSTRAP-checkbox" class="checkbox_label">BOOTSTRAP</label>
		    </div>
		</div>
	    </form>
	</div>

	<div class="column">
	    Test3
	</div>
    </body>
</html>
