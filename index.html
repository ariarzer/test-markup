<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<title>test-markup</title>

	<link href="css/style.css" rel="stylesheet">
    </head>
    <body>
	<div class="column">
	    <div class="column_avatar">
		<image src="image/avatar.png" class="column_img-avatar">
	    </div>
	    <div class="column_personal-data">
		<input type="text" value="имя" class="column_input-field"><br>
		<input type="text" value="дата рождения" class="column_input-field"><br>
		<input type="text" value="город" class="column_input-field"><br>
		<input type="text" value="контактные данные" class="column_input-field"><br>
	    </div>
	    <div class="colum_print">
		<image src="image/print.png" class="colum_img-print">
	    </div>
	</div>

	<div class="column column--2">
	    <div class="column_header">Навыки</div>
	    <div class="column_line">
		<div class="column_cell">
		    <input id="HTML5-checkbox" type="checkbox" class="column_checkbox">
		    <label for="HTML5-checkbox" class="column_label-for-checkbox">HTML5</label>
		</div>
		<div class="column_cell">
		    <input id="SASS-checkbox" type="checkbox" class="column_checkbox">
		    <label for="SASS-checkbox" class="column_label-for-checkbox">SASS</label>
		</div>
		<div class="column_cell">
		    <input id="VANILLAJS-checkbox" type="checkbox" class="column_checkbox">
		    <label for="VANILLAJS-checkbox" class="column_label-for-checkbox">VANILLAJS</label>
		</div>
		<div class="column_cell">
		    <input id="GIT-checkbox" type="checkbox" class="column_checkbox">
		    <label for="GIT-checkbox" class="column_label-for-checkbox">GIT</label>
		</div>
	    </div>
	    <div class="column_line">
		<div class="column_cell">
		    <input id="CSS3-checkbox" type="checkbox" class="column_checkbox">
		    <label for="CSS3-checkbox" class="column_label-for-checkbox">CSS3</label>
		</div>
		<div class="column_cell">
		    <input id="LESS-checkbox" type="checkbox" class="column_checkbox">
		    <label for="LESS-checkbox" class="column_label-for-checkbox">LESS</label>
		</div>
		<div class="column_cell">
		    <input id="ANGULAR-checkbox" type="checkbox" class="column_checkbox">
		    <label for="ANGULAR-checkbox" class="column_label-for-checkbox">ANGULAR</label>
		</div>
		<div class="column_cell">
		    <input id="FOUNDATION-checkbox" type="checkbox" class="column_checkbox">
		    <label for="FOUNDATION-checkbox" class="column_label-for-checkbox">FOUNDATION</label>
		</div>
	    </div>
	    <div class="column_line">
		<div class="column_cell">
		    <input id="БЭМ-checkbox" type="checkbox" class="column_checkbox">
		    <label for="БЭМ-checkbox" class="column_label-for-checkbox">БЭМ</label>
		</div>
		<div class="column_cell">
		    <input id="GULP-checkbox" type="checkbox" class="column_checkbox">
		    <label for="GULP-checkbox" class="column_label-for-checkbox">GULP</label>
		</div>
		<div class="column_cell">
		    <input id="JQUERY-checkbox" type="checkbox" class="column_checkbox">
		    <label for="JQUERY-checkbox" class="column_label-for-checkbox">JQUERY</label>
		</div>
		<div class="column_cell">
		    <input id="BOOTSTRAP-checkbox" type="checkbox" class="column_checkbox">
		    <label for="BOOTSTRAP-checkbox" class="column_label-for-checkbox">BOOTSTRAP</label>
		</div>
	    </div>
	</div>

	<div class="column">
	    Test3
	</div>
    </body>
</html>
