<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test-markup</title>

        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="column">
            <div class="column__avatar">
                <div class="column__div-for-avatar">
                    <img src="image/avatar.png" alt="avatar">
                </div>
            </div>
            <div class="column__personal-data">
                <form>
                    <input type="text" placeholder="имя" class="input-field"><br>
                    <input type="text" placeholder="дата рождения" class="input-field"><br>
                    <input type="text" placeholder="город" class="input-field"><br>
                    <input type="text" placeholder="контактные данные" class="input-field"><br>
                </form>
            </div>
            <div class="column__print">
                <img src="image/print.png" class="column__img-print" alt="APPROVED!">
            </div>
        </div>

        <div class="column column--2">
            <div class="column__header">Навыки</div>
            <form>
                <div class="column__line">
                    <div class="column__cell skill">
                        <input id="skills_001" type="checkbox" class="skill__checkbox" data-skills-checkbox>
                        <label for="skills_001" class="skill__label-for-checkbox">HTML5</label>
                    </div>
                    <div class="column__cell skill">
                        <input id="skills_002" type="checkbox" class="skill__checkbox" data-skills-checkbox>
                        <label for="skills_002" class="skill__label-for-checkbox">SASS</label>
                    </div>
                    <div class="column__cell skill">
                        <input id="skills_003" type="checkbox" class="skill__checkbox" data-skills-checkbox>
                        <label for="skills_003" class="skill__label-for-checkbox">VANILLAJS</label>
                    </div>
                    <div class="column__cell skill">
                        <input id="skills_004" type="checkbox" class="skill__checkbox" data-skills-checkbox>
                        <label for="skills_004" class="skill__label-for-checkbox">GIT</label>
                    </div>
                </div>
                <div class="column__line">
                    <div class="column__cell skill">
                        <input id="skills_005" type="checkbox" class="skill__checkbox" data-skills-checkbox>
                        <label for="skills_005" class="skill__label-for-checkbox">CSS3</label>
                    </div>
                    <div class="column__cell skill">
                        <input id="skills_006" type="checkbox" class="skill__checkbox" data-skills-checkbox>
                        <label for="skills_006" class="skill__label-for-checkbox">LESS</label>
                    </div>
                    <div class="column__cell skill">
                        <input id="skills_007" type="checkbox" class="skill__checkbox" data-skills-checkbox>
                        <label for="skills_007" class="skill__label-for-checkbox">ANGULAR</label>
                    </div>
                    <div class="column__cell skill">
                        <input id="skills_008" type="checkbox" class="skill__checkbox" data-skills-checkbox>
                        <label for="skills_008" class="skill__label-for-checkbox">FOUNDATION</label>
                    </div>
                </div>
                <div class="column__line">
                    <div class="column__cell skill">
                        <input id="skills_009" type="checkbox" class="skill__checkbox" data-skills-checkbox>
                        <label for="skills_009" class="skill__label-for-checkbox">БЭМ</label>
                    </div>
                    <div class="column__cell skill">
                        <input id="skills_010" type="checkbox" class="skill__checkbox" data-skills-checkbox>
                        <label for="skills_010" class="skill__label-for-checkbox">GULP</label>
                    </div>
                    <div class="column__cell skill">
                        <input id="skills_011" type="checkbox" class="skill__checkbox" data-skills-checkbox>
                        <label for="skills_011" class="skill__label-for-checkbox">JQUERY</label>
                    </div>
                    <div class="column__cell skill">
                        <input id="skills_012" type="checkbox" class="skill__checkbox" data-skills-checkbox>
                        <label for="skills_012" class="skill__label-for-checkbox">BOOTSTRAP</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="column">
            <div class="column__indicator">
                <div class="indicator">
                    <div class="indicator__face">
                        <div class="indicator__sector indicator__left-sector"></div>
                        <div class="indicator__sector indicator__top-sector"></div>
                        <div class="indicator__sector indicator__right-sector"></div>
                    </div>
                    <div class="indicator__arrow" id="indicator_arrow"></div>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
